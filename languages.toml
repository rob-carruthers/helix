[[language]]
name = "markdown"
formatter = { command = "dprint", args = ["fmt", "--stdin", "md"]}
auto-format = true

[[language]]
name = "python"
language-servers = ["basedpyright"]
formatter = { command = "ruff", args = [
  "format",
  "--stdin-filename",
  "temp.py",
  "--line-length",
  "100",
  "-",
] }
auto-format = true

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
